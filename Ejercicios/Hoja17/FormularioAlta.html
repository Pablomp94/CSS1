<body>
  <h2>ALTA DE USUARIO</h2>
<form>
<fieldset id="Datos">
  <legend>DATOS PRINCIPALES</legend>
  <div>
    <label>DNI:</label>
    <input type="text" name="DNI"><br>
  </div>
  <div>
    <label>Nombre:</label>
    <input type="text" name="Nombre"><br>
  </div>
  <div>
    <label>1º Apellido:</label>
    <input type="text" name="Apellido1">
  </div>
  <div>
    <label>2º Apellido:</label>
    <input type="text" name="Apellido2">
  </div>
  <p class="ayuda">Todos los datos son obligatorios.</p>
</fieldset>  
  
<fieldset id="Direccion">  
  <legend>DIRECCIÓN</legend>
  <div>
    <label>Calle, nº, letra:</label>
    <input type="text" name="Calle">
  </div>
  <div>
    <label>Cod. Postal:</label>
    <input type="text" name="CodPostal">
  </div>
  <div>
    <label>Población:</label>
    <input type="text" name="Poblacion">
  </div>
  <div>
    <label>Provincia:</label>
    <input type="text" name="Provincia">
  </div>
  <p class="ayuda">Todos los datos son obligatorios.</p>
  </fieldset>
  <input id="boton" type="submit" value="Registrar"/>
</form>
</body>
</html>
