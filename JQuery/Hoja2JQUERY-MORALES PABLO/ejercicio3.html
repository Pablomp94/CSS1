<!DOCTYPE html>
<html>
<head>
    <title>Tutoriales sobre Dise침o Web</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<style>
  .resaltado{
    background-color: yellow;
  }
</style>
<body>
    <div class="container">
        <h1>Tutoriales sobre Dise침o Web</h1>
        <ul id="listaTutoriales">
            <li><a href="http://www.univebsidad.com">HTML</a></li>
            <li><a href="http://www.w3schools.com">Introducci칩n a CSS</a></li>
            <li><a href="http://www.univebsidad.com">Fundamentos de JQuery</a></li>
            <li><a href="http://www.w3schools.com">Bootstrap 4</a></li>
            <li><a href="http://www.univebsidad.com">Tutorial de JQuery</a></li>
        </ul>
        <div class="form-group">
            <label for="dropdownSitiosWeb">Web de Procedencia:</label>
            <select class="form-control" id="dropdownSitiosWeb">
                <option value="univebsidad">univebsidad</option>
                <option value="w3school">w3school</option>
            </select>
        </div>
        <button id="botonFiltrar" class="btn btn-primary">Filtrar</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        // Primero, mapeamos los nombres de los sitios web a sus URLs
        var sitiosWeb = {
            "univebsidad": "http://www.univebsidad.com",
            "w3school": "http://www.w3schools.com"
        };

        // Luego, implementamos el pseudo-selector
        $.expr[':'].filtro = function(elemento, indice, meta) {
            var urlSitioWeb = sitiosWeb[meta[3]];
            return $(elemento).attr('href') === urlSitioWeb;
        };

        // Finalmente, usamos el pseudo-selector en el evento del bot칩n de filtrado
        $('#botonFiltrar').click(function() {
            var sitioWebSeleccionado = $('#dropdownSitiosWeb').val();
            $('a').removeClass('resaltado');
            $('a:filtro(' + sitioWebSeleccionado + ')').addClass('resaltado');
        });
    </script>
</body>
</html>
