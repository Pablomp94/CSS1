<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Ejercicio2</title>
  </head>
  <style>
    span {
      color: blue;
    }
    ul li a {
      font-size: 25px;
    }
    button {
      font-size: 25px;
      background-color: orange;
    }
  </style>
  <body>
    <h1>Tutoriales sobre <span>Diseño Web</span></h1>

    <ul>
      <li><a href="https://www.w3schools.com/html/" class="uno">HTML</a></li>
      <li>
        <a href="https://uniwebsidad.com/libros/css" class="uno"
          >Introducción a CSS</a
        >
      </li>
      <li>
        <a href="https://www.w3schools.com/bootstrap4/default.asp" class="uno"
          >Bootstrap 4</a
        >
      </li>
      <li>
        <a href="https://uniwebsidad.com/libros/fundamentos-jquery" class="uno"
          >Fundamentos de jQuery</a
        >
      </li>
      <li>
        <a href="https://www.w3schools.com/jquery/default.asp" class="uno"
          >Tutorial de jQuery</a
        >
      </li>
    </ul>

    <button id="uno">Resaltar tutoriales uniwebsidad</button>
    <button id="dos">Resaltar tutoriales w3school</button>

    <script>
      $("#uno").click(function (event) {
        $("ul li a[href]")
          .filter(function () {
            return $(this).contents("uniwebsidad");
          })
          .css("background", "orange");
      });
      $("#dos").click(function (event) {
        $("ul li a[href]")
          .filter(function () {
            return $(this).contents("w3school");
          })
          .css("background", "green");
      });
    </script>
  </body>
</html>
