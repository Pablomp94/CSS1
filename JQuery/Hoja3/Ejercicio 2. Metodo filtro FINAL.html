<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- jQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Bootstrap JS -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

  <style>
  	span {color:blue;}
  	li {font-size:1.5em;}
   	a {color:black;text-decoration: none;}
   	#boton1 {background: blue;color:white;font-size:1.5em;}
   	.especial {
   		background:yellow !important;
   		color:red !important;
   	}
   	.form-group {float:left;margin-right: 30px;}
  </style>
</head>

<body>
  <div class="container">
	<h1>Tutoriales sobre <span id="titulo">Diseño Web</span></h1>
	<ul id="tutoriales">
		<li><a href="https://www.w3schools.com/html/">HTML</a></li>
		<li><a href="https://uniwebsidad.com/libros/css">Introducción a CSS</a></li>
		<li><a href="https://uniwebsidad.com/libros/fundamentos-jquery">Fundamentos de JQuery</a></li>
		<li><a href="https://www.w3schools.com/bootstrap4/default.asp">Bootstrap 4</a></li>		
		<li><a href="https://www.w3schools.com/jquery/default.asp">Tutorial de jQuery</a></li>
	</ul>

	<br>

    <div class="form-group" id="combo">
       <label for="sel1">Web de Procedencia:</label>
       <select class="form-control" id="web">
          <option><h3>uniwebsidad</h3></option>
          <option><h3>w3schools</h3></option>
       </select>
 	   
 	   <br>
 	   <input type="button" id="boton1" value="Filtrar por web"/> 
    </div>


     <div class="form-group" id="combo">
       <label for="sel1">Color de fondo:</label>
       <select class="form-control" id="fondo">
          <option><h3>blue</h3></option>
          <option><h3>green</h3></option>
          <option><h3>pink</h3></option>
       </select>
    </div>

     <div class="form-group" id="combo">
       <label for="sel1">Color del texto:</label>
       <select class="form-control" id="texto">
          <option><h3>white</h3></option>
          <option><h3>yellow</h3></option>
          <option><h3>red</h3></option>
       </select>
    </div>

 </div>

<script>
	$(document).ready(function(){
		
		
        // Extendiendo los métodos jQuery
		$.fn.filtro = function (web,color_fondo,color_letra) {
			var ref='';
			switch(web) {
  				case 'uniwebsidad':
    			   ref='https://uniwebsidad';	
    			   break;
  			    case 'w3schools':
    			   ref='https://www.w3schools';	
    			   break;
    			default:
    			   return this; //Si la web no es conocida devuelve el objeto actual sin cambios
			}

			return this.each(function(){
				var elem=this;
				if ($(elem).attr('href').toLowerCase().startsWith(ref))
				{
					$(elem).css('background',color_fondo);
					$(elem).css('color',color_letra);
				}
            });
    };

		$("#boton1").click(function(event) {
			//Quitar todos los filtros anteriores
			$('ul li a').css({'background':'white','color':'black'});

			var web = $('#web').val();
			var fondo= $('#fondo').val();
			var letra=$('#texto').val();
			$('ul li a').filtro(web,fondo,letra).css("background","blue");
		}); 	

	});

</script>
</body>
</html>
